<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- full container -->
  <div class="border border-dashed border-red-600 w-screen h-screen grid place-items-center">
    <!-- content container -->
    <div class=" w-[700px] h-[550px] flex">
      <!-- results -->
      <div class="inline-flex flex-col w-1/2 h-full border border-dashed border-blue-600">
        
        <h1>Your Result</h1>
        <h2>76</h2>
        <p>of 100</p>
      
        <h3>Great</h3>Great
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </div>
      <!-- summary -->
      <div class="inline-flex flex-col w-1/2 border border-dashed border-green-600">
        
        <h1>Summary</h1>
      
        <h3>Reaction</h3>
        <span>
          80 / 100
        </span>

        <h3>
          Memory
        </h3>

        <span>
          92 / 100
        </span>
      
        <h3>
          Verbal
        </h3>

        <span>
          61 / 100
        </span>

      
        <h3>
          Visual
        </h3>

        <span>
          72 / 100
        </span>
      
        <button>
          Continue
        </button>

      </div>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
